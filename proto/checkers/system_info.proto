syntax = "proto3";
package xuchengli.checkers.checkers;

option go_package = "github.com/xuchengli/checkers/x/checkers/types";

message SystemInfo {
  uint64 nextId = 1;
  string fifoHeadIndex = 2; // Will contain the index of the game at the head.
  string fifoTailIndex = 3; // Will contain the index of the game at the tail.
}
